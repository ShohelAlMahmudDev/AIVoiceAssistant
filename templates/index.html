  </head>
  <body>
    <div class="container h-700">
      <div class="row">
        <div class="col-12" style="margin-top: 2rem">
          <nav class="navbar" style="background-color: #e3f2fd; display: flex; justify-content: center; align-items: center;">
            <h3>Voice Assistant</h3> 
          </nav> 
          <p class="text-center" style="font-size: 20px">
            Your personal AI Assistant powered by meta-llama model(LLM) IBM Watson's(STT) and Web Speech API's(TTS)
          </p>
        </div>

        <div class="col-12 col-md-12 text-center">
          <div class="d-inline-block">
            <label class="voice-options-label" for="voice-options">Choose a Voice</label>
            <select id="voice-options" class="form-control">
              <option value="">default</option>
            </select>
          </div>
          <div class="custom-control custom-switch mb-3 d-inline-block">
            <input
              type="checkbox"
              class="custom-control-input"
              id="light-dark-mode-switch"
            />
            <label class="custom-control-label" for="light-dark-mode-switch">
              Toggle light/dark mode
            </label>
          </div>
        </div> 
        <div class="col-12 col-md-8 mx-auto mb-4">
          <div id="chat-window" class="p-3 h-700">
            <div id="message-list"></div>
            <div class="loading-animation my-loading">
              <div class="loading-dots my-loading">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
            <div class="loading-animation">
              <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
          </div>
          <div class="input-group mt-1">
            <input
              type="text"
              id="message-input"
              class="form-control"
              placeholder="Type your message here..."
            />
            <div class="input-group-append">
              <button id="send-button" class="btn btn-primary microphone">
                <i class="fa fa-microphone"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-12" style="font-size: 16px">
          
          <p class="text-center mb-4">
            Type in your question or record it by clicking the microphone!
            and then Press Enter
          </p>
          
        </div> 
      </div>
    </div> 
  </body>
</html>
